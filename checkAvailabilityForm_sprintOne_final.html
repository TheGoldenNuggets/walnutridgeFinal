<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="LayeredArchCss_sprintOne_final.css">
</head>
<body id="body">

<div class="container-fluid">


    <div class="row" id="formBody">
        <form>
            <fieldset>
                <legend> Please fill out our rental form!</legend>
                <div class="row">
                    <div class="col-4">
                        <label for="fname" id="pinkHead" >First Name</label>
                        <input type="text" name="firstname" placeholder="Your name..." autofocus></div>

                    <div class="col-4">
                        <label for="lname" id="pinkHead">Last Name</label>
                        <input type="text" name="lastname" placeholder="Your last name...">
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <label for="email" id="pinkHead">Email</label>
                            <input type="email" name="email" placeholder="Your email here....">
                        </div>
                        <div class="col-4">
                            <label for="phoneNumber" id="pinkHead">Phone Number</label>
                            <input type="tel" name="phoneNumber" placeholder="i.e. (555)-867-5309">
                        </div>
                        <div class="col-8">
                            <label for="weddingDate" id="pinkHead">Wedding Date</label>
                            <input type="date" name="weddingDate" placeholder="5/5/2022">
                        </div>

                        <div class="col-2">
                            <label for="rentalOption" id="pinkHead">Which Rental Option Are You Most Interested In?</label>
                            <select id="rentalOption" placeholder="Select">
                                <option value="layeredArch">Layered Arch Wedding Set</option>
                                <option value="vintageMirror">Vintage Mirrors Wedding Set</option>
                                <option value="modernRound">Modern Round Wedding Set</option>
                                <option value="RusticWoodorDarkWAlnut">Rustic Wood or Dark Walnut Wedding Set</option>
                                <option value="hexagonArbor">Hexagon Arbor</option>
                                <option value="other">Other/Not Sure</option>
                                <option value="partyPack">Party Pack</option>
                            </select>
                        </div>

                        <div class="col-8">
                            <label for="weddingDate" id="pinkHead">Do you have any specific questions or would you like to request a phone call to ask questions directly?</label>
                            <input type="text" name="questions" placeholder="Leave a question or request a phone call.">
                        </div>

                        <div class="col-8">
                            <label for="couponCode" id="pinkHead"> Coupon Code(if applicable)</label>
                            <input type="text" name="couponCode" placeholder="">
                        </div>

                    </div>
            </fieldset>
        </form>
    </div>

    <div class="row">
        <div class="col-3">
         <img id="Logo"src="Images\walnutridgelogo.png">
        </div>

    </div>



</div>

</body>
</html>
